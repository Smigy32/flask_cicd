<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <main>
        <form method="post" action="/new/">
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" placeholder="Illia">
            <br>
            <label for="age">Enter your age</label>
            <input type="number" id="age" name="age" placeholder="22">
            <br>
            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email" placeholder="text@example.com">
            <br>
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" placeholder="Some_password_32">
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
